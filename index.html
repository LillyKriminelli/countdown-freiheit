<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bald bist du frei!</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fefaf3;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .number {
      font-weight: bold;
      font-size: 2.5em;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Bald bist du frei!</h1>

  <div id="countdown">
    <div class="time"><div class="number" id="days">0</div><div>Tage</div></div>
    <div class="time"><div class="number" id="hours">0</div><div>Stunden</div></div>
    <div class="time"><div class="number" id="minutes">0</div><div>Minuten</div></div>
    <div class="time"><div class="number" id="seconds">0</div><div>Sekunden</div></div>
  </div>

  <img src="comic-countdown.png" alt="Comic deines Mannes mit Segelschiff und Controller">

  <script>
    const countdown = () => {
      const endDate = new Date("2025-08-22T17:00:00+02:00").getTime();
      const now = new Date().getTime();
      const diff = endDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<strong>Freiheit! ðŸŽ‰</strong>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
